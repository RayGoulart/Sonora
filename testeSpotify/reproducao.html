<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Reprodução - Sonora</title>
    <link rel="stylesheet" href="./styles/reproducao.css">
</head>
<body>
    <div class="container">
        <div id="logoSonora">
            <img src="sonora_logo.png" alt="Sonora Logo">
        </div>
        <div class="music-info">
            <img src="capa_album.jpg" alt="Capa do Álbum" class="album-cover">
            <h1 id="music-title">Tin Soldiers</h1>
            <h2 id="music-artist">Ed Harrison</h2>
        </div>
        <div class="controls">
            <button class="control-button">⏮️</button>
            <button class="control-button play-button">⏯️</button>
            <button class="control-button">⏭️</button>
        </div>
        <input type="range" class="progress-bar" value="50" />
        <div class="time-info">
            <span class="current-time">3:03</span> / 
            <span class="total-time">8:13</span>
        </div>
        <p class="devices">Dispositivos disponíveis</p>
    </div>
</body>
</html>
