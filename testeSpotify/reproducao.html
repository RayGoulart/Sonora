<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music Player - Spotify Style</title>
  <link rel="stylesheet" href="./styles/reproducao.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h1>Sonora</h1>
      <ul>
        <li>Home</li>
        <li>Buscar</li>
        <li>Biblioteca</li>
      </ul>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <!-- Album Cover and Song Info -->
      <div class="album-section">
        <img src="https://placehold.co/300x300" alt="Album Cover" class="album-cover">
        <div class="song-info">
          <h2>Blinding Lights</h2>
          <p>The Weeknd</p>
        </div>
      </div>

      <!-- Controls and Playback -->
      <div class="controls">
        <button class="control-btn">🔀</button>
        <button class="control-btn">⏮️</button>
        <button class="play-btn">⏯️</button>
        <button class="control-btn">⏭️</button>
        <button class="control-btn">🔁</button>
      </div>

      <!-- Progress Bar -->
      <div class="progress-section">
        <span>0:45</span>
        <input type="range" class="progress-bar" min="0" max="100" value="45">
        <span>3:20</span>
      </div>

      <!-- Volume and Additional Controls -->
      <div class="extra-controls">
        <div class="volume-control">
          <button class="control-btn">🔊</button>
          <input type="range" class="volume-bar" min="0" max="100" value="80">
        </div>
        <div class="playlist-button">
          <button class="control-btn">💾 Save to Playlist</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
