<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Playlists</title>
  <link rel="stylesheet" href="./styles/playlist.css">
</head>
<body>
  <div class="container">
    <h1>Gerenciador de Playlists</h1>

    <div class="playlist-form">
      <input type="text" id="playlist-name" placeholder="Nome da Playlist">
      <button id="create-playlist">Criar Playlist</button>
    </div>

    <div class="playlists" id="playlists"></div>

    <div class="music-form">
      <input type="text" id="music-name" placeholder="Nome da Música">
      <input type="text" id="music-artist" placeholder="Artista">
      <input type="text" id="music-url" placeholder="URL do YouTube">
      <button id="add-music">Adicionar Música</button>
    </div>
  </div>

  <script src="./scripts/add_song.js"></script>
</body>
</html>
