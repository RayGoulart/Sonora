<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Sonora</title>
    <link rel="stylesheet" href="./styles/home.css">
</head>
<body>
    <header>
        <div id="logoSonora">
            <img src="sonora_logo.png" alt="Sonora Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Buscar</a></li>
                <li><a href="#">Sua Biblioteca</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="playlist">
            <h1>Playlist</h1>
            <div class="music-list">
                <div class="music-item">
                    <img src="capa_album1.jpg" alt="Capa do Álbum 1" class="album-cover">
                    <div class="music-info">
                        <h2 class="music-title">Tin Soldiers</h2>
                        <h3 class="music-artist">Ed Harrison</h3>
                    </div>
                </div>
                <div class="music-item">
                    <img src="capa_album2.jpg" alt="Capa do Álbum 2" class="album-cover">
                    <div class="music-info">
                        <h2 class="music-title">I Love Being Here with You</h2>
                        <h3 class="music-artist">Diana Krall</h3>
                    </div>
                </div>
                <div class="music-item">
                    <img src="capa_album3.jpg" alt="Capa do Álbum 3" class="album-cover">
                    <div class="music-info">
                        <h2 class="music-title">Shape of You</h2>
                        <h3 class="music-artist">Ed Sheeran</h3>
                    </div>
                </div>
                <!-- Adicione mais músicas aqui -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sonora. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
